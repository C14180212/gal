<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <ion-input placeholder="Judul" [(ngModel)]="judul"></ion-input>
    <ion-input placeholder="Isi" [(ngModel)]="isi"></ion-input>
    <ion-input placeholder="Tanggal" [(ngModel)]="tanggal"></ion-input>
    <ion-input placeholder="Nilai Notes" [(ngModel)]="nilai"></ion-input>
    <ion-button (click)="TambahFoto()">
      <ion-icon name="camera"></ion-icon>
    </ion-button>
    <ion-grid>
      <ion-row *ngFor="let isiFot of fotoSer.dataPhoto; index as position">
        <ion-img [src]="isiFot.webViewPath"></ion-img>
      </ion-row>
    </ion-grid>
  </div>

  <ion-button (click)="simpan()">SIMPAN</ion-button>

  <ion-list>
    <ion-item *ngFor="let data of isidata| async"> 
      <h1>{{data.judul}}</h1>
      <p>{{data.tanggal}}</p>
      <ion-button (click)="hapus(index)">
        <ion-icon name="trash-outline" color='danger' ></ion-icon>
      </ion-button>
      <ion-button (click)="update()">
        <ion-icon color="primary" name="arrow-up-outline"></ion-icon>
      </ion-button>
    </ion-item>
    <ion-item *ngFor="let i of urlImageStorage">
      <ion-img [src]="i"></ion-img>
    </ion-item>
  </ion-list>

</ion-content>
